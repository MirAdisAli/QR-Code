<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>QR Code Generator</h1>
    <div class="box">
    <input type="text"id="i"placeholder="Enter your text or url here"><br><br>
    <button id="b">ENTER</button><br><br>
    <img id="im" alt="">
    </div>
    <script>
        var i=document.getElementById("i");
        var b=document.getElementById("b");
        var m=document.getElementById("im");
        b.addEventListener("click",function(){
            var text=i.value;
            var link="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+text;
            m.setAttribute("src",link)
        })
    </script>
</body>
</html>
